<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share de interacciones 2022</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-sizing: border-box;
        }

        #chart-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background-color: #2980b9;
        }

        #to-explanation {
            display: none;
        }

        .explanation-content {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-y: auto;
            z-index: 1000;
            transition: opacity 1s ease-in-out, visibility 1s ease-in-out;
        }

        .explanation-content.visible {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .loader {
                width: 80px;
                height: 80px;
            }
            .button {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            .loader {
                width: 60px;
                height: 60px;
            }
            .button {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="chart-section">
        <h1>Share de interacciones 2022</h1>
        <div class="loader"></div>
        <div id="chart-container">
            <canvas id="myChart" width="400" height="400"></canvas>
        </div>
        <button class="button" id="to-explanation">Ir a Explicación</button>
    </div>

    <div class="explanation-content" id="explanation-section">
        <h2>Explicación de la Interacción</h2>
        <p>En esta sección se detalla el análisis de las interacciones del año 2022. Aquí se presentan gráficos y explicaciones sobre las tendencias y patrones observados.</p>
        <button class="button" id="to-chart">Volver al Gráfico</button>
    </div>

    <script>
        function showChart() {
            document.getElementById('chart-section').style.display = 'flex';
            document.getElementById('explanation-section').classList.remove('visible');
            document.getElementById('chart-container').style.display = 'block';
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('to-explanation').style.display = 'block';
        }

        function showExplanation() {
            document.getElementById('chart-section').style.display = 'none';
            document.getElementById('explanation-section').classList.add('visible');
        }

        document.getElementById('to-explanation').addEventListener('click', showExplanation);
        document.getElementById('to-chart').addEventListener('click', function() {
            document.getElementById('chart-section').style.display = 'flex';
            document.getElementById('explanation-section').classList.remove('visible');
            document.getElementById('chart-container').style.display = 'block';
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('to-explanation').style.display = 'block';
        });

        // Inicializar el gráfico después de 5 segundos
        setTimeout(function() {
            document.getElementById('chart-section').style.display = 'flex';
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('chart-container').style.display = 'block';
            document.getElementById('to-explanation').style.display = 'block';
            initializeChart();
        }, 5000);

        function initializeChart() {
            var ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (context.parsed.raw !== null) {
                                        label += ': ' + context.parsed.raw;
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
